<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-label="AgentReplay app icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5B8CFF"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="18" flood-color="#000000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="64" y="64" width="896" height="896" rx="220" fill="url(#bg)"/>

  <!-- Mark -->
  <g filter="url(#softShadow)" fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer loop ring -->
    <circle cx="512" cy="512" r="310" stroke-width="86" opacity="0.92"/>

    <!-- Arrowhead (top-left) -->
    <path d="M315 254 L356 194 L378 272 Z" fill="#FFFFFF" stroke="none"/>

    <!-- Prompt chevron -->
    <path d="M404 388 L540 512 L404 636" stroke-width="92"/>

    <!-- Cursor -->
    <path d="M574 636 H720" stroke-width="92"/>

    <!-- Spark -->
    <circle cx="708" cy="392" r="24" fill="#FFFFFF" stroke="none"/>
  </g>
</svg>
