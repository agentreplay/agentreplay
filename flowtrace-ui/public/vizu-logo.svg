<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="#ffffff" filter="url(#shadow)" />

  <g transform="translate(106, 126)">
    <path d="M 50 20 L 150 280 L 200 280 L 100 20 Z" fill="url(#techGradient)" />
    
    <path d="M 150 280 L 250 20 L 300 40 L 200 280 Z" fill="url(#techGradient)" opacity="0.9" />

    <path d="M 120 130 Q 200 60 280 130" fill="none" stroke="url(#techGradient)" stroke-width="24" stroke-linecap="round" />
    
    <circle cx="200" cy="130" r="30" fill="#3B82F6" />
    <circle cx="200" cy="130" r="12" fill="#ffffff" opacity="0.8" />
  </g>
</svg>
