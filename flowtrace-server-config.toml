# Flowtrace Server Configuration

[server]
listen_addr = "127.0.0.1:9600"
max_connections = 1000
request_timeout_secs = 30

[storage]
data_dir = "./flowtrace-data"
enable_compression = true
use_project_storage = true

[auth]
# For development, disable authentication
enabled = false
# For production, enable and configure:
# jwt_secret = "your-secret-key-here"
# api_keys = ["key1:tenant1:project1", "key2:tenant2"]
