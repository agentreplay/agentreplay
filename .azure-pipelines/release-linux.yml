# Azure Pipelines - Release Build for Linux
# Equivalent to GitHub Actions: release-linux.yml

trigger: none

pr: none

parameters:
  - name: version
    displayName: 'Version (e.g., 0.1.0)'
    type: string
    default: '0.1.0'

variables:
  CARGO_TERM_COLOR: always

stages:
  - stage: BuildLinux
    displayName: 'Build Linux (x64)'
    jobs:
      - job: BuildTauriLinux
        displayName: 'Build Tauri Linux'
        pool:
          vmImage: 'ubuntu-22.04'
        steps:
          - checkout: self

          - task: NodeTool@0
            displayName: 'Setup Node.js'
            inputs:
              versionSpec: '20.x'

          - task: Cache@2
            displayName: 'Cache npm packages'
            inputs:
              key: 'npm | "$(Agent.OS)" | agentreplay-ui/package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: $(Pipeline.Workspace)/.npm

          - script: |
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
              echo "##vso[task.prependpath]$HOME/.cargo/bin"
              rustup target add x86_64-unknown-linux-gnu
            displayName: 'Install Rust'

          - script: |
              sudo apt-get update
              sudo apt-get install -y \
                libwebkit2gtk-4.1-dev \
                libgtk-3-dev \
                libayatana-appindicator3-dev \
                librsvg2-dev \
                patchelf
            displayName: 'Install Linux dependencies'

          - script: npm ci
            displayName: 'Install frontend dependencies'
            workingDirectory: agentreplay-ui

          - script: npm run build
            displayName: 'Build frontend'
            workingDirectory: agentreplay-ui

          - script: |
              rm -rf agentreplay-tauri/agentreplay-ui/dist
              mkdir -p agentreplay-tauri/agentreplay-ui
              cp -r agentreplay-ui/dist agentreplay-tauri/agentreplay-ui/
            displayName: 'Copy frontend to Tauri'

          - script: cargo install tauri-cli --version "^2.0"
            displayName: 'Install Tauri CLI'

          - script: cargo tauri build --target x86_64-unknown-linux-gnu
            displayName: 'Build Tauri App'
            workingDirectory: agentreplay-tauri
            env:
              TAURI_SIGNING_PRIVATE_KEY: $(TAURI_PRIVATE_KEY)
              TAURI_SIGNING_PRIVATE_KEY_PASSWORD: $(TAURI_KEY_PASSWORD)

          - task: PublishPipelineArtifact@1
            displayName: 'Publish Linux artifacts'
            inputs:
              targetPath: 'agentreplay-tauri/target/x86_64-unknown-linux-gnu/release/bundle'
              artifact: 'Agentreplay-x86_64-unknown-linux-gnu'
              publishLocation: 'pipeline'
