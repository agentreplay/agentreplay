# Azure Pipelines - Release Build for Windows
# Equivalent to GitHub Actions: release-windows.yml

trigger: none

pr: none

parameters:
  - name: version
    displayName: 'Version (e.g., 0.1.0)'
    type: string
    default: '0.1.0'

variables:
  CARGO_TERM_COLOR: always

stages:
  - stage: BuildWindows
    displayName: 'Build Windows (x64)'
    jobs:
      - job: BuildTauriWindows
        displayName: 'Build Tauri Windows'
        pool:
          vmImage: 'windows-latest'
        steps:
          - checkout: self

          - task: NodeTool@0
            displayName: 'Setup Node.js'
            inputs:
              versionSpec: '20.x'

          - powershell: |
              Invoke-WebRequest https://static.rust-lang.org/rustup/dist/x86_64-pc-windows-msvc/rustup-init.exe -OutFile rustup-init.exe
              .\rustup-init.exe -y --default-toolchain stable
              echo "##vso[task.prependpath]$env:USERPROFILE\.cargo\bin"
            displayName: 'Install Rust'

          - script: rustup target add x86_64-pc-windows-msvc
            displayName: 'Add Windows target'

          - script: npm ci
            displayName: 'Install frontend dependencies'
            workingDirectory: flowtrace-ui

          - script: npm run build
            displayName: 'Build frontend'
            workingDirectory: flowtrace-ui

          - bash: |
              rm -rf flowtrace-tauri/flowtrace-ui/dist
              mkdir -p flowtrace-tauri/flowtrace-ui
              cp -r flowtrace-ui/dist flowtrace-tauri/flowtrace-ui/
            displayName: 'Copy frontend to Tauri'

          - script: cargo install tauri-cli --version "^2.0"
            displayName: 'Install Tauri CLI'

          - script: cargo tauri build --target x86_64-pc-windows-msvc
            displayName: 'Build Tauri App'
            workingDirectory: flowtrace-tauri
            env:
              TAURI_SIGNING_PRIVATE_KEY: $(TAURI_PRIVATE_KEY)
              TAURI_SIGNING_PRIVATE_KEY_PASSWORD: $(TAURI_KEY_PASSWORD)

          - task: PublishPipelineArtifact@1
            displayName: 'Publish Windows artifacts'
            inputs:
              targetPath: 'flowtrace-tauri/target/x86_64-pc-windows-msvc/release/bundle'
              artifact: 'Flowtrace-x86_64-pc-windows-msvc'
              publishLocation: 'pipeline'
