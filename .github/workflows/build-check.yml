name: Build Check

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Quick build check on Linux only (fastest)
  build-check:
    name: Build Check (Linux)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      # Rust workspace checks
      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: |
          cargo clippy --all-targets -- \
            -D warnings \
            -A dead_code \
            -A unused \
            -A clippy::type-complexity \
            -A clippy::too-many-arguments \
            -A clippy::result-large-err \
            -A clippy::manual-clamp \
            -A clippy::doc-lazy-continuation \
            -A clippy::manual-div-ceil \
            -A clippy::manual-is-multiple-of \
            -A clippy::needless-range-loop \
            -A clippy::collapsible-if \
            -A clippy::derivable-impls \
            -A clippy::excessive-precision \
            -A clippy::unnecessary-map-or \
            -A clippy::manual-range-contains \
            -A clippy::while-let-loop \
            -A clippy::unwrap-or-default \
            -A clippy::unnecessary-cast \
            -A clippy::redundant-closure \
            -A clippy::needless-borrows-for-generic-args \
            -A clippy::manual-strip \
            -A clippy::iter-cloned-collect \
            -A clippy::implicit-saturating-sub \
            -A clippy::assign-op-pattern \
            -A clippy::cloned-ref-to-slice-refs \
            -A clippy::io-other-error \
            -A clippy::match-like-matches-macro \
            -A clippy::only-used-in-recursion \
            -A clippy::should-implement-trait \
            -A clippy::ptr-arg \
            -A clippy::collapsible-else-if \
            -A clippy::unnecessary-get-then-check

      - name: Run workspace tests
        run: cargo test --all --verbose

      # Build workspace
      - name: Build workspace
        run: cargo build --all --release

      - name: Build check passed
        run: |
          echo "## Build Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Rust workspace builds and tests pass on Linux." >> $GITHUB_STEP_SUMMARY
