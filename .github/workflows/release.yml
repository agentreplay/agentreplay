# GitHub Actions - Release Build for All Platforms
# Equivalent to Azure Pipelines: release-*.yml

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for manual release (e.g., 0.1.0). Creates a draft release with this tag.'
        required: true
        default: '0.1.0'
      create_release:
        description: 'Create a draft release with artifacts'
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always
  # Use input version for workflow_dispatch, otherwise extract from release tag
  RELEASE_VERSION: ${{ github.event.inputs.version || github.event.release.tag_name }}

jobs:
  # ============================================
  # macOS Apple Silicon (arm64)
  # ============================================
  build-macos-arm:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: flowtrace-ui/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'flowtrace-tauri -> target'
          cache-targets: true

      - name: Cache Cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-tauri-2.0

      - name: Install frontend dependencies
        working-directory: flowtrace-ui
        run: npm ci

      - name: Build frontend
        working-directory: flowtrace-ui
        run: npm run build

      - name: Copy frontend to Tauri
        run: |
          rm -rf flowtrace-tauri/flowtrace-ui/dist
          mkdir -p flowtrace-tauri/flowtrace-ui
          cp -r flowtrace-ui/dist flowtrace-tauri/flowtrace-ui/

      - name: Install Tauri CLI
        run: |
          if ! command -v cargo-tauri &> /dev/null; then
            cargo install tauri-cli --version "^2.0"
          fi

      - name: Build Tauri App
        working-directory: flowtrace-tauri
        run: cargo tauri build --target aarch64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Rename artifacts for consistency
        run: |
          cd flowtrace-tauri/target/aarch64-apple-darwin/release/bundle/dmg
          dmg_count=$(ls -1 *.dmg 2>/dev/null | wc -l)
          if [ "$dmg_count" -eq 0 ]; then
            echo "ERROR: No DMG files found!"
            exit 1
          elif [ "$dmg_count" -gt 1 ]; then
            echo "WARNING: Multiple DMG files found, renaming first one"
          fi
          for f in *.dmg; do
            if [ -f "$f" ]; then
              mv "$f" "Flowtrace_aarch64.dmg"
              echo "Renamed $f to Flowtrace_aarch64.dmg"
              break
            fi
          done

      - name: Upload macOS ARM DMG
        uses: actions/upload-artifact@v4
        with:
          name: Flowtrace-macos-aarch64
          path: flowtrace-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

  # ============================================
  # macOS Intel (x64)
  # ============================================
  build-macos-intel:
    name: Build macOS (Intel)
    runs-on: macos-13  # Intel runner for native x64 build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: flowtrace-ui/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'flowtrace-tauri -> target'
          cache-targets: true

      - name: Cache Cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-tauri-2.0

      - name: Install frontend dependencies
        working-directory: flowtrace-ui
        run: npm ci

      - name: Build frontend
        working-directory: flowtrace-ui
        run: npm run build

      - name: Copy frontend to Tauri
        run: |
          rm -rf flowtrace-tauri/flowtrace-ui/dist
          mkdir -p flowtrace-tauri/flowtrace-ui
          cp -r flowtrace-ui/dist flowtrace-tauri/flowtrace-ui/

      - name: Install Tauri CLI
        run: |
          if ! command -v cargo-tauri &> /dev/null; then
            cargo install tauri-cli --version "^2.0"
          fi

      - name: Build Tauri App
        working-directory: flowtrace-tauri
        run: cargo tauri build --target x86_64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Rename artifacts for consistency
        run: |
          cd flowtrace-tauri/target/x86_64-apple-darwin/release/bundle/dmg
          dmg_count=$(ls -1 *.dmg 2>/dev/null | wc -l)
          if [ "$dmg_count" -eq 0 ]; then
            echo "ERROR: No DMG files found!"
            exit 1
          elif [ "$dmg_count" -gt 1 ]; then
            echo "WARNING: Multiple DMG files found, renaming first one"
          fi
          for f in *.dmg; do
            if [ -f "$f" ]; then
              mv "$f" "Flowtrace_x64.dmg"
              echo "Renamed $f to Flowtrace_x64.dmg"
              break
            fi
          done

      - name: Upload macOS Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: Flowtrace-macos-x64
          path: flowtrace-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

  # ============================================
  # Linux Build (AppImage, .deb)
  # ============================================
  build-linux:
    name: Build Linux (AppImage + Deb)
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: flowtrace-ui/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'flowtrace-tauri -> target'
          cache-targets: true

      - name: Cache Cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-tauri-2.0

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        working-directory: flowtrace-ui
        run: npm ci

      - name: Build frontend
        working-directory: flowtrace-ui
        run: npm run build

      - name: Copy frontend to Tauri
        run: |
          rm -rf flowtrace-tauri/flowtrace-ui/dist
          mkdir -p flowtrace-tauri/flowtrace-ui
          cp -r flowtrace-ui/dist flowtrace-tauri/flowtrace-ui/

      - name: Install Tauri CLI
        run: |
          if ! command -v cargo-tauri &> /dev/null; then
            cargo install tauri-cli --version "^2.0"
          fi

      - name: Build Tauri App
        working-directory: flowtrace-tauri
        run: cargo tauri build --target x86_64-unknown-linux-gnu
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Rename artifacts for consistency
        run: |
          # Rename AppImage
          cd flowtrace-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage
          appimage_count=$(ls -1 *.AppImage 2>/dev/null | wc -l)
          if [ "$appimage_count" -eq 0 ]; then
            echo "ERROR: No AppImage files found!"
            exit 1
          fi
          for f in *.AppImage; do
            if [ -f "$f" ]; then
              mv "$f" "Flowtrace_amd64.AppImage"
              echo "Renamed $f to Flowtrace_amd64.AppImage"
              break
            fi
          done
          
          # Rename Deb
          cd ../deb
          deb_count=$(ls -1 *.deb 2>/dev/null | wc -l)
          if [ "$deb_count" -eq 0 ]; then
            echo "ERROR: No .deb files found!"
            exit 1
          fi
          for f in *.deb; do
            if [ -f "$f" ]; then
              mv "$f" "Flowtrace_amd64.deb"
              echo "Renamed $f to Flowtrace_amd64.deb"
              break
            fi
          done

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Flowtrace-linux-appimage
          path: flowtrace-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload Linux Deb
        uses: actions/upload-artifact@v4
        with:
          name: Flowtrace-linux-deb
          path: flowtrace-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
          if-no-files-found: error

  # ============================================
  # Windows Build (EXE, MSI)
  # ============================================
  build-windows:
    name: Build Windows (EXE + MSI)
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: flowtrace-ui/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'flowtrace-tauri -> target'
          cache-targets: true

      - name: Cache Cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-tauri-2.0

      - name: Install frontend dependencies
        working-directory: flowtrace-ui
        run: npm ci

      - name: Build frontend
        working-directory: flowtrace-ui
        run: npm run build

      - name: Copy frontend to Tauri
        shell: bash
        run: |
          rm -rf flowtrace-tauri/flowtrace-ui/dist
          mkdir -p flowtrace-tauri/flowtrace-ui
          cp -r flowtrace-ui/dist flowtrace-tauri/flowtrace-ui/

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Build Tauri App
        working-directory: flowtrace-tauri
        run: cargo tauri build --target x86_64-pc-windows-msvc
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Rename artifacts for consistency
        shell: bash
        run: |
          # Rename EXE
          cd flowtrace-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis
          exe_count=$(ls -1 *.exe 2>/dev/null | wc -l)
          if [ "$exe_count" -eq 0 ]; then
            echo "ERROR: No EXE files found!"
            exit 1
          fi
          for f in *.exe; do
            if [ -f "$f" ]; then
              mv "$f" "Flowtrace_x64-setup.exe"
              echo "Renamed $f to Flowtrace_x64-setup.exe"
              break
            fi
          done
          
          # Rename MSI
          cd ../msi
          msi_count=$(ls -1 *.msi 2>/dev/null | wc -l)
          if [ "$msi_count" -eq 0 ]; then
            echo "ERROR: No MSI files found!"
            exit 1
          fi
          for f in *.msi; do
            if [ -f "$f" ]; then
              mv "$f" "Flowtrace_x64.msi"
              echo "Renamed $f to Flowtrace_x64.msi"
              break
            fi
          done

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: Flowtrace-windows-exe
          path: flowtrace-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: Flowtrace-windows-msi
          path: flowtrace-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
          if-no-files-found: error

  # ============================================
  # Create Release with All Artifacts
  # ============================================
  release:
    name: Create Release
    needs: [build-macos-arm, build-macos-intel, build-linux, build-windows]
    runs-on: ubuntu-latest
    # Run on release trigger OR when workflow_dispatch with create_release=true
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "=== Downloaded Artifacts ==="
          find artifacts -type f
          echo "==========================="

      - name: Upload to existing Release (release trigger)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/Flowtrace-macos-aarch64/*.dmg
            artifacts/Flowtrace-macos-x64/*.dmg
            artifacts/Flowtrace-linux-appimage/*.AppImage
            artifacts/Flowtrace-linux-deb/*.deb
            artifacts/Flowtrace-windows-exe/*.exe
            artifacts/Flowtrace-windows-msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Draft Release (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Flowtrace v${{ github.event.inputs.version }}
          draft: true
          generate_release_notes: true
          files: |
            artifacts/Flowtrace-macos-aarch64/*.dmg
            artifacts/Flowtrace-macos-x64/*.dmg
            artifacts/Flowtrace-linux-appimage/*.AppImage
            artifacts/Flowtrace-linux-deb/*.deb
            artifacts/Flowtrace-windows-exe/*.exe
            artifacts/Flowtrace-windows-msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
