name: Release Build - Windows

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: flowtrace-ui/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install frontend dependencies
        working-directory: flowtrace-ui
        run: npm ci

      - name: Build frontend
        working-directory: flowtrace-ui
        run: npm run build

      - name: Copy frontend to Tauri
        shell: bash
        run: |
          rm -rf flowtrace-tauri/flowtrace-ui/dist
          mkdir -p flowtrace-tauri/flowtrace-ui
          cp -r flowtrace-ui/dist flowtrace-tauri/flowtrace-ui/

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Build Tauri App
        working-directory: flowtrace-tauri
        run: cargo tauri build --target x86_64-pc-windows-msvc
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Flowtrace-x86_64-pc-windows-msvc
          path: |
            flowtrace-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            flowtrace-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            flowtrace-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            flowtrace-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
