name: Release Build - Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agentreplay-ui/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'agentreplay-tauri -> target'
          cache-targets: true

      - name: Cache Cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-tauri-2.0

      - name: Install frontend dependencies
        working-directory: agentreplay-ui
        run: npm ci

      - name: Build frontend
        working-directory: agentreplay-ui
        run: npm run build

      - name: Install Tauri CLI
        run: |
          if (!(Get-Command cargo-tauri -ErrorAction SilentlyContinue)) {
            cargo install tauri-cli --version "^2.0"
          }
        shell: pwsh

      - name: Build Tauri App
        working-directory: agentreplay-tauri
        run: cargo tauri build --target x86_64-pc-windows-msvc
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Agentreplay-x86_64-pc-windows-msvc
          path: |
            agentreplay-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            agentreplay-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Create Release & Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
          name: AgentReplay ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
          draft: false
          prerelease: ${{ contains(github.ref_name || github.event.inputs.version, 'alpha') || contains(github.ref_name || github.event.inputs.version, 'beta') }}
          generate_release_notes: true
          files: |
            agentreplay-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            agentreplay-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
