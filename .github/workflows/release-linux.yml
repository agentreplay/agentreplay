name: Release Build - Linux

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri-linux:
    name: Build Linux (x64)
    runs-on: ubuntu-22.04
    environment: TAURI
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agentreplay-ui/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'agentreplay-tauri -> target'
          cache-targets: true

      - name: Cache Cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-tauri-2.0

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        working-directory: agentreplay-ui
        run: npm ci

      - name: Build frontend
        working-directory: agentreplay-ui
        run: npm run build

      - name: Copy frontend to Tauri
        shell: bash
        run: |
          rm -rf agentreplay-tauri/agentreplay-ui/dist
          mkdir -p agentreplay-tauri/agentreplay-ui
          cp -r agentreplay-ui/dist agentreplay-tauri/agentreplay-ui/

      - name: Install Tauri CLI
        run: |
          if ! command -v cargo-tauri &> /dev/null; then
            cargo install tauri-cli --version "^2.0"
          fi

      - name: Write Tauri signing key to file
        shell: bash
        run: |
          echo "${{ secrets.TAURI_PRIVATE_KEY }}" > /tmp/tauri.key

      - name: Build Tauri App
        working-directory: agentreplay-tauri
        run: cargo tauri build --target x86_64-unknown-linux-gnu
        env:
          TAURI_SIGNING_PRIVATE_KEY: /tmp/tauri.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Agentreplay-x86_64-unknown-linux-gnu
          path: |
            agentreplay-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
            agentreplay-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
          if-no-files-found: error

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            agentreplay-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
            agentreplay-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
