# Publish Python SDK to PyPI
# Triggered on releases or manual workflow dispatch
#
# Prerequisites:
# 1. Package name 'agentreplay-client' must be registered on PyPI
# 2. Environment 'pypi' must be configured with trusted publisher settings:
#    - Repository: sushanthpy/agentreplay
#    - Workflow: pypi-publish.yml
#    - Environment name: pypi

name: Publish Python SDK to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use pyproject.toml version)'
        required: false
        type: string

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Update version (if specified)
        if: ${{ inputs.version != '' }}
        working-directory: sdks/python
        run: |
          sed -i "s/version = \".*\"/version = \"${{ inputs.version }}\"/" pyproject.toml

      - name: Build package
        working-directory: sdks/python
        run: python -m build

      - name: Check package
        working-directory: sdks/python
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: sdks/python/dist/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/agentreplay-client

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
