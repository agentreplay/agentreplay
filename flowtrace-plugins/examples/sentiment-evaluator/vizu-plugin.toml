[plugin]
name = "sentiment-evaluator"
version = "0.1.0"
description = "Evaluates the sentiment of LLM outputs"
author = "Flowtrace Team"
license = "Apache-2.0"
keywords = ["evaluator", "sentiment", "nlp"]
categories = ["evaluators"]

# Minimum Flowtrace version required
flowtrace_version = "0.1.0"

# Plugin capabilities - what permissions this plugin needs
[capabilities]
trace_read = true
eval_write = true
network = false
env_vars = []

# Plugin entry point
[entry]
type = "wasm"
main = "sentiment_evaluator.wasm"

# Configuration schema
[config]
positive_threshold = { type = "float", default = 0.6, description = "Threshold for positive sentiment" }
negative_threshold = { type = "float", default = 0.4, description = "Threshold for negative sentiment" }
